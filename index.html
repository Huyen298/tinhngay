<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<input type="number" id="thang" placeholder="Nhập tháng" >
<button onclick="ketqua()">Tính số ngày</button>
<br>
<p id="result"></p>

<script>
    function ketqua() {
        let month = +document.getElementById("thang").value;

        switch (month) {
            case 1:
            case 3:

                document.write("thang có 31 ngay");
                break;
            case 2:
                document.write("thang 2 co 28 hoac 29 ngay");
                break;
            case 4:
                document.write("thang co 30 ngay");
                break;
            default:
                document.write("Nhap sai");
        break;

        }
    }

</script>

</body>


</html>
